<!-- chat/templates/chat/enteringroom.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}

<body>
    <style type="text/css">
        .main{
            min-height:  100vh;
            height: 100%;
            text-align: center;
            font-family: "Segoe UI";
            font-weight: 400;
            }
        .card-signin{
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
            }
    </style>

    <div class="container">
        <div class="main">
            <div class="row card card-signin">
                <p type="text">What chat room would you like to enter?</p<br>
                <input id="room-name-input" type="text" placeholder="lobby" autofocus required><br>
                <input type="button" value="Enter" class="btn btn-lg btn-primary btn-block" id="button">
                <a class="btn btn-outline-primary m-2" href="{% url 'logout' %}">Log out</a>
                <a class="m-auto " href="{% url 'register' %}">Register</a>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#button').click();
            }
        };

        button.onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>

</body>


{% endblock content %}
